substitutions:
  devicename: "hydroponics"

esphome:
  name: $devicename
  friendly_name: $devicename

esp32:
  board: esp32-gateway
  framework:
    type: arduino

logger:

api:

ota:

wifi:
  ssid: wifi_ssid
  password: wifi_password

  ap:
    ssid: $devicename
    password: $devicename

  reboot_timeout: 0s
  fast_connect: true
  power_save_mode: none
  
captive_portal:

web_server:
  port: 80
  css_url: v3
  include_internal: True
  local: True
  version: 2


i2c:
  id: i2c0
  sda: GPIO21
  scl: GPIO22
  scan: True
  frequency: 800kHz


external_components:
  - source: github://Hasatio/esphome
    components: [water_quality]
    refresh: always

water_quality:
  address: 0x00
  i2c_id: i2c0
  version: 0
  pump1: 
    pump_type: 0
    pump_calib_gain: 0
  pump2: 
    pump_type: 0
  pump3: 
    pump_type: 0
  pump4: 
    pump_type: 0
  pump5: 
    pump_type: 0
  pump6: 
    pump_type: 0
  level:
    res_min: [0]
    res_max: [0]
  sensors:
    ec_channel: 1
    ec_type: 1
    ph_channel: 2
    ph_type: 1


sensor:
  - platform: uptime
    name: Uptime Sensor
    update_interval: 1s
    
  - platform: internal_temperature
    name: "Internal Temperature"

  - platform: water_quality
    water_temp:
      id: water_temp
      name: water_temp
    voltage:
      id: voltage
      name: voltage
    ec:
      id: ec
      name: ec
    ph:
      id: ph
      name: ph


text_sensor:
  - platform: water_quality
    pump_total:
      id: pump_total
      name: pump_total
    pump_status:
      id: pump_status
      name: pump_status
    servo_status:
      id: servo_status
      name: servo_status
    level:
      id: level
      name: level
    analog:
      id: analog
      name: analog
    digital:
      id: digital
      name: digital


button:
  - platform: restart
    name: "Restart"
    

switch:
  - platform: template
    id: pump_reset1
    name: "Pump_Reset1"
    optimistic: true
    restore_mode: ALWAYS_OFF
    turn_on_action:
      then:
        - delay: 0s
        - water_quality.pump_reset:
            pump_reset: !lambda |-
              return {static_cast<bool>(id(pump_reset1).state), static_cast<bool>(id(pump_reset2).state), static_cast<bool>(id(pump_reset3).state), static_cast<bool>(id(pump_reset4).state), static_cast<bool>(id(pump_reset5).state), static_cast<bool>(id(pump_reset6).state)};
