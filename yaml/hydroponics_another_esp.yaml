      # inverted: False


light:
  # - platform: status_led
  #   name: "status led"
  #   id: status
  #   pin: 
  #     number: GPIO33
  #     mode:
  #       output: True
  #     inverted: False

  - platform: binary
    name: "led"
    id: led
    output: out
    effects:
      - strobe:
          name: strobe
          colors:
            - state: true
              brightness: 100%
              duration: 100ms
            - state: false
              brightness: 0%
              duration: 50ms
            - state: true
              brightness: 100%
              duration: 100ms
            - state: false
              brightness: 0%
              duration: 250ms


output:
  - platform: gpio
    id: out
    pin: 
      number: GPIO33
      mode:
        output: True
      inverted: False
