  pump5: 
    pump_type: 2
    pump_calib_gain: 3
  pump6: 
    pump_type: 1
    pump_calib_gain: 4
  level:
    res_min: [150]
    res_max: [250]
  sensors:
    ec_channel: 1
    ec_type: 1
    ph_channel: 2
    ph_type: 1


