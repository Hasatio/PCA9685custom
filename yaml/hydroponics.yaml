logger:
  logs:
    component: ERROR
    sensor: ERROR
    text_sensor: ERROR

api:

ota:

wifi:
  ssid: !secret wifi_ssid2
  password: !secret wifi_password2

  ap:
    ssid: $devicename
    password: $devicename

  reboot_timeout: 0s
  fast_connect: true
  power_save_mode: none
captive_portal:

web_server:
  port: 80
  css_url: v3
  include_internal: True
  local: True
  version: 2

interval:
  - interval: 1000ms
    then:
      if:
        condition:
          wifi.connected:
        then:
          if:
            condition:
              api.connected:
            then:
              if:
                condition:
                  not:
                    light.is_on: led
                then:
                  - light.turn_on: 
                      id: led
                      effect: none
            else:
              if:
                condition:
                  not:
                    light.is_on: led
                then:
                  - light.turn_on: 
                      id: led
                      effect: strobe
        else:
          - light.turn_off: 
              id: led


i2c:
  id: i2c0
  sda: GPIO16
  scl: GPIO32
  scan: True
  frequency: 800kHz


tca9548a:
  - address: 0x70
    id: multiplex0
    i2c_id: i2c0
    channels:
      - bus_id: multiplex0channel0
        channel: 0
      - bus_id: multiplex0channel1
        channel: 1
      - bus_id: multiplex0channel2
        channel: 2
      - bus_id: multiplex0channel3
        channel: 3
      - bus_id: multiplex0channel4
        channel: 4
      - bus_id: multiplex0channel5
        channel: 5
      - bus_id: multiplex0channel6
        channel: 6
      - bus_id: multiplex0channel7
        channel: 7


