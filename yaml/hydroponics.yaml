water_quality:
  address: 0x00
  i2c_id: multiplex0channel2
  version: 0
  pump1: 
    pump_type: 1
    pump_calib_gain: 1
  pump2: 
    pump_type: 2
    pump_calib_gain: 2
  pump3: 
